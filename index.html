<!DOCTYPE html>
<html>
<head>
  <title>Tic-Tac-Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 30px;
      background-image: url('board.png');
      background-size: contain; 
    }
    h1, #message {
        display: inline-block;
        background: rgba(255, 255, 255, 0.85);
        padding: 10px 20px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        margin-bottom: 15px;
        color: black;
        font-weight: bold;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .cell {
      background: white;
      border: 2px solid #333;
      font-size: 64px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s;
    }
    .cell:hover {
      background: lightcoral;
    }
    #message {
      font-size: 24px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    .winner {
        background-color: red !important; 
        color: white;
        font-weight: bold;
        box-shadow: 0 0 10px black;
        border-radius: 10px;
    }
    #scoreboard {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-bottom: 20px;
        background: rgba(255,255,255,0.85);
        padding: 10px 20px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        font-size: 18px;
    }
    #scoreboard div {
        font-weight: bold;
    }


  </style>
</head>
<body>

  <h1>Tic Tac Toe</h1>
  <div id="message">Player X's turn</div>
  <div id="scoreboard">
    <div><strong>Player X:</strong> <span id="scoreX">0</span></div>
    <div><strong>Player O:</strong> <span id="scoreO">0</span></div>
  </div>
  <div id="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>
  <button id="restartBtn">Restart Game</button>
  <button id="resetScoreBtn">Reset Score</button>

  <script>
    let scoreX = 0;
    let scoreO = 0;
    const scoreXDisplay = document.getElementById('scoreX');
    const scoreODisplay = document.getElementById('scoreO');

    const board = document.getElementById('board');
    const cells = document.querySelectorAll('.cell');
    const message = document.getElementById('message');
    const restartBtn = document.getElementById('restartBtn');

    let boardState = ['', '', '', '', '', '', '', '', ''];
    let currentPlayer = 'X';
    let gameActive = true;

    const winningConditions = [
      [0,1,2],
      [3,4,5],
      [6,7,8],
      [0,3,6],
      [1,4,7],
      [2,5,8],
      [0,4,8],
      [2,4,6]
    ];
    function handleCellClick(e) {
        const cell = e.target;
        const index = cell.getAttribute('data-index');
        if (boardState[index] !== '' || !gameActive || currentPlayer === 'O') return;
        boardState[index] = currentPlayer;
        cell.textContent = currentPlayer;

        const winningCombo = checkWin();
        if (winningCombo) {
            highlightWinningCells(winningCombo);
            if (currentPlayer === 'X') {
                scoreX++;
                scoreXDisplay.textContent = scoreX;
            } else {
                scoreO++;
                scoreODisplay.textContent = scoreO;
            }
            message.textContent = `Player ${currentPlayer} wins! 🎉`;
            gameActive = false;
            return;
        }


        if (boardState.every(cell => cell !== '')) {
            message.textContent = `It's a draw! 🤝`;
            gameActive = false;
            return;
        }

        currentPlayer = 'O';
        message.textContent = `Player ${currentPlayer}'s turn`;
        setTimeout(aiMove, 500);
    }

    function aiMove() {
        if (!gameActive) return;
        const emptyCells = boardState
        .map((val, idx) => val === '' ? idx : null)
        .filter(val => val !== null);

        const randomIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];

  
        boardState[randomIndex] = 'O';
        cells[randomIndex].textContent = 'O';

  
        const winningCombo = checkWin();
        if (winningCombo) {
            highlightWinningCells(winningCombo);
            scoreO++;
            scoreODisplay.textContent = scoreO;
            message.textContent = `Player O wins! 🎉`;
            gameActive = false;
            return;
        }


        if (boardState.every(cell => cell !== '')) {
            message.textContent = `It's a draw! 🤝`;
            gameActive = false;
            return;
        }

  
        currentPlayer = 'X';
        message.textContent = `Player ${currentPlayer}'s turn`;
    }


    function checkWin() {
        for (let condition of winningConditions) {
            const [a, b, c] = condition;
            if (
                boardState[a] &&
                boardState[a] === boardState[b] &&
                boardState[a] === boardState[c]
            ) {
                return [a, b, c];
            }
        }
        return null; 
    }
    function highlightWinningCells(indices) {
        indices.forEach(index => {
            cells[index].classList.add('winner');
        });
    }


    function restartGame() {
        boardState.fill('');
        cells.forEach(cell => {
            cell.textContent = '';
            cell.classList.remove('winner');
        });
        currentPlayer = 'X';
        gameActive = true;
        message.textContent = `Player ${currentPlayer}'s turn`;
    }


    cells.forEach(cell => cell.addEventListener('click', handleCellClick));
    restartBtn.addEventListener('click', restartGame);
    document.getElementById('resetScoreBtn').addEventListener('click', () => {
        scoreX = 0;
        scoreO = 0;
        scoreXDisplay.textContent = 0;
        scoreODisplay.textContent = 0;
    });

  </script>
</body>
</html>
